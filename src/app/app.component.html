<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<div class="main">
  <div class="card">

    <div class="heading-main">
      <div class="heading">
        <app-date-component></app-date-component>
        <div class="h3">{{items.length}} <div *ngIf="items.length === 1; else elseBlock">task</div>
          <ng-template #elseBlock>tasks</ng-template></div>
      </div>
    </div>
    <div class="list">
      <li *ngFor="let item of items">
        <app-item  [item]="item"></app-item>
      </li>
    </div>
    <div [@routeAnimations]="router.url" >
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="btn-div">
    {{modal}}
    <button [@openClose]="modal ? 'open' : 'closed' " class="btn-primary" routerLink="{{modal ? '/add' : '/'}}">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </button>
</div>
</div>
